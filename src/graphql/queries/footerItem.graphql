query footerItem($slug: ID!) {
  FooterItem(id: $slug, resolve_links: "url") {
    uuid
    content {
      _editable
      _uid
      button_1_label
      button_1_url {
        story {
          fullSlug
        }
        url
      }
      button_2_label
      button_2_url {
        story {
          fullSlug
        }
        url
      }
      component
      description
      links
      shopify_plus_logo
    }
  }
}